<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bss/bootstrap.min.css">
    <link rel="stylesheet" href="create2.css">
    <title>Mepeeya Account</title>
</head>
<body>
 <!-- logo and title section -->
<div class="container l1">
    <img class="img1 pe-2" src="./img/Group 9.png" alt="">
    <h5 class="me blue ms-5">Mepeeya</h5>
</div>
<!-- personal information serction-->
<section class="sec1 container">
    <div>
        <h3 class="per">Personal Information</h3>
        <form class="form1" action="">
           <div>
                <label for="">First Name<span class="red">*</span></label>
                <div>                
                    <input class="form-control" type="text" required>
                </div>
           </div>
           <div>
                <label for="">Last Name<span class="red">*</span></label>
                <div>                
                    <input class="form-control" type="email" required>
                </div>
           </div>
           <div>
                <label for="">Create Password<span class="red">*</span></label>
                <div>                
                    <input class="form-control" type="password" required>
                </div>
           </div> 
           <div>
                <label for="">Confirm Password<span class="red">*</span></label>
                <div>                
                    <input class="form-control" type="password" required>
                </div>
           </div> 
            <button class="but1">CREATE ACCOUNT</button>

            <div class="all">
                <h5>Already have an account?</h5>
                <span class="d-flex">
                    <h5 style="padding-left: 6px;"><a class="link1 blue" href="/login.html">proceed to login</a></h5>
                    <img class="ms-2 mt-2" src="./img/Vector (2).png" width="14px" height="9px">
                </span>
            </div>
        </form>
    </div>
    <!-- div for the image -->
    <div class="d-none d-md-block">
        <img class="img2" src="./img/change.png" alt="">
    </div>
</section>





<script src="./bss/bootstrap.bundle.min.js"></script>
</body>
</html>
