<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bss/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Mepeeya Login</title>
</head>
<body>
    <!-- logo and title section -->
<div class="container l1">
    <img class="img1 pe-2" src="./img/Group 9.png" alt="">
    <h5 class="me blue ms-5">Mepeeya</h5>
</div>
    <section class="sec1 container">
        <div>
            <h3 class="well text-sm-center-md-left">Welcome Back!</h3>
            <form class="form1" action="">
                <div>
                    <label for="">Username</label>
                    <div>
                        <input class="inp1 form-control" type="text" required>
                    </div>
                </div>
                <div>
                    <label for="">Password</label>
                    <div class="d-flex"> 
                        <input class="inp1 form-control" type="password" required>
                        <img class="eye d-none d-md-block" src="./img/Vector (1).png" alt="">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <input type="checkbox" required>
                        <h6 class="lead ms-2">Remember me</h6>
                    </div>
                    <div>
                        <h6 class="lead ms-2"><a class="link2" href="/forgot.html">Forgot Password?</a></h6>
                    </div>
                </div>
                <button class="but1">LOGIN</button>
                <div class="d-md-flex mt-3">
                    <h5>I do not have an account.</h5>
                    <span class="d-flex">
                        <h5><a class="link1 blue ms-1" href="/create1.html">Create Account</a></h5> 
                        <img class="ms-2 mt-2" src="./img/Vector (2).png" width="14px" height="9px">
                    </span>
                </div>
            </form>
        </div>

        <!-- div section for image -->
        <div class="img d-none d-md-block">
            <img class="img3" src="./img/locationbackground.png" alt="">
            <img class="img2" src="./img/guy.png" alt="" srcset="">
        </div>
    </section>



    <!-- bootstrap .js file!! -->
    <script src="./bss/bootstrap.bundle.min.js"></script>
</body>
</html>
